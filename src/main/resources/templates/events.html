<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Chain View System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class ="container">
    <div class = "row">
        <h1> List of Events </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/addEvents}" class = "btn btn-primary btn-sm mb-3"> Add Event</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Event Id</th>
            <th> Platform</th>
            <th> Symbol </th>
            <th> Timeframe </th>
            <th> Action Type</th>
            <th> Close Price</th>
            <th> Event Timestamp </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "event: ${events}">
            <td th:text = "${event.event_id}"></td>
            <td th:text = "${event.platform}"></td>
            <td th:text = "${event.symbol}"></td>
            <td th:text = "${event.timeframe}"></td>
            <td th:text = "${event.action_type}"></td>
            <td th:text = "${event.close_price}"></td>
            <td th:text = "${event.event_timestamp}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
