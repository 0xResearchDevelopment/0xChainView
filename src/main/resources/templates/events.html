<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Chain View System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/events.css}">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Chain View System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events}">Event Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user-registration}">User Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">

    <div class = "row marginTop">
        <div class = "col-lg-3">
            <a th:href = "@{/addEvent}" class = "btn btn-primary btn-sm mb-3"> Add Event</a>
        </div>
    </div>

    <table id="eventTable" class="table table-striped">
        <thead>
        <tr>
            <th> Event Id</th>
            <th> Platform</th>
            <th> Symbol </th>
            <th> Timeframe </th>
            <th> Action Type</th>
            <th> Close Price</th>
            <th> Event Timestamp </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "event: ${events}">
            <td th:text = "${event.event_id}"></td>
            <td th:text = "${event.platform}"></td>
            <td th:text = "${event.symbol}"></td>
            <td th:text = "${event.timeframe}"></td>
            <td th:text = "${event.action_type}"></td>
            <td th:text = "${event.close_price}"></td>
            <td th:text = "${event.event_timestamp}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="" th:src="@{js/events.js}"></script>
</body>
</html>
