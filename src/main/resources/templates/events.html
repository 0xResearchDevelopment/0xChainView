<div class ="container">
    <div class = "row">
        <h1> List of Events </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/addEvent}" class = "btn btn-primary btn-sm mb-3"> Add Event</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Event Id</th>
            <th> Platform</th>
            <th> Symbol </th>
            <th> Timeframe </th>
            <th> Action Type</th>
            <th> Close Price</th>
            <th> Event Timestamp </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "event: ${events}">
            <td th:text = "${event.event_id}"></td>
            <td th:text = "${event.platform}"></td>
            <td th:text = "${event.symbol}"></td>
            <td th:text = "${event.timeframe}"></td>
            <td th:text = "${event.action_type}"></td>
            <td th:text = "${event.close_price}"></td>
            <td th:text = "${event.event_timestamp}"></td>
        </tr>
        </tbody>
    </table>
