<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Chain View System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Chain View System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events}">Event Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user-registration}">User Management</a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Event </h1>
            <div class = "card-body">
                <form th:action="@{/createEvent}" th:object = "${event}" method="POST">

                    <div class ="form-group">
                        <label> Platform </label>
                        <input
                                type = "text"
                                name = "platform"
                                th:field = "*{platform}"
                                class = "form-control"
                                placeholder="Enter Platform"
                                required autofocus="autofocus"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Symbol </label>
                        <input
                                type = "text"
                                name = "symbol"
                                th:field = "*{symbol}"
                                class = "form-control"
                                placeholder="Enter Symbol"
                                required autofocus="autofocus"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Timeframe </label>
                        <input
                                type = "text"
                                name = "timeframe"
                                th:field = "*{timeframe}"
                                class = "form-control"
                                placeholder="Enter Timeframe"
                                required autofocus="autofocus"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Action Type </label>
                        <Select
                                type = "text"
                                name = "action_type"
                                th:field = "*{action_type}"
                                class = "form-control"
                                placeholder="Enter Action Type"
                                required autofocus="autofocus"
                        >
                            <option th:value="select" th:text="Select-Action-Type" selected disabled></option>
                            <option  th:value="B" th:text="B"></option>
                            <option  th:value="S" th:text="S"></option>
                        </Select>
                    </div>

                    <div class ="form-group">
                        <label> Close Price </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{close_price}"
                                class = "form-control"
                                placeholder="Enter Close Price"
                                required autofocus="autofocus"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
