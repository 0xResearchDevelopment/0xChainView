<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Chain View System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Chain View System</a>

	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/events}">Event Management</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/registration}">User Management</a>
			</li>
		</ul>
	</div>
</nav>

<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update User </h1>
				<div class = "card-body">
					<form th:action="@{/user/update/{id} (id=${user.user_id})}" th:object = "${user}" method="POST">
						<div class ="form-group">

						<div class ="form-group">

							<input
									type = "text"
									name = "email"
									th:field = "*{email}"
									class = "form-control"
									placeholder="Enter User Email"
									hidden="hidden"
							/>
						</div>

						<div class ="form-group">
							<label> First Name </label>
							<input
							type = "text"
							name = "firstname"
							th:field = "*{firstname}"
							class = "form-control"
							placeholder="Enter First Name"
							/>
						</div>
						
						<div class ="form-group">
							<label> Last Name </label>
							<input
							type = "text"
							name = "lastname"
							th:field = "*{lastname}"
							class = "form-control"
							placeholder="Enter Last Name"
							/>
						</div>
						
						<div class ="form-group">
							<label> Gender </label>
							<input
							type = "text"
							name = "gender"
							th:field = "*{gender}"
							class = "form-control"
							placeholder="Enter Gender"
							/>
						</div>

						<div class ="form-group">
							<label> Phone </label>
							<input
									type = "text"
									name = "phone"
									th:field = "*{phone}"
									class = "form-control"
									placeholder="Enter Phone"
							/>
						</div>

						<div class ="form-group">
							<label> Location </label>
							<input
									type = "text"
									name = "location"
									th:field = "*{location}"
									class = "form-control"
									placeholder="Enter Location"
							/>
						</div>

						<div class ="form-group">
							<label> DOB </label>
							<input
									type = "text"
									name = "dob"
									th:field = "*{dob}"
									class = "form-control"
									placeholder="Enter DOB"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
