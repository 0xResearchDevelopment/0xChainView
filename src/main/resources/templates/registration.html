<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Chain View System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Chain View System</a>

	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/events}">Event Management</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/registration}">User Management</a>
			</li>
		</ul>
	</div>
</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to Chain View app!</div>
				</div>

				<h1>User Registration</h1>

				<form th:action="@{/user/register}" method="post" th:object="${userObj}">
					<div class="form-group">
						<label class="control-label" for="firstname"> First Name </label>
						<input id="firstname" class="form-control" th:field="*{firstname}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastname"> Last Name </label> <input
							id="lastname" class="form-control" th:field="*{lastname}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="gender"> Gender </label> <input
							id="gender" class="form-control" th:field="*{gender}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="gender"> Phone </label> <input
							id="phone" class="form-control" th:field="*{phone}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="gender"> Location </label> <input
							id="location" class="form-control" th:field="*{location}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="gender"> DOB </label> <input
							id="dob" class="form-control" th:field="*{dob}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/user/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
